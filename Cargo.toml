serde = { version = "1.0.209", features = ["serde_derive"] }
chrono = "0.4.38"
tokio = { version = "1.44.1", features = ["full"] }
actix-files = "0.6.6"
include_dir = "0.7.4"
actix-web-httpauth = "0.8.2"
reqwest = { version = "0.12.7", features = ["json"] }
serde_json = "1.0.127"
byte-unit = "5.1.4"
rand = "0.9.0"
parking_lot = "0.12.3"
getrandom = "0.3.2"
hex = "0.4.3"
anyhow = "1.0.97"
