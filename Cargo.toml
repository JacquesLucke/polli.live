[package]
name = "polli-live"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"

[dependencies]
actix-web = "4"
actix-cors = "0.7.0"
clap = { version = "4.5.16", features = ["derive"] }
